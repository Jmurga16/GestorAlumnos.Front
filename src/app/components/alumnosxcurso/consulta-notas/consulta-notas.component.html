<div class="container">
    <div class="text-center mt-3">
        <h1>Consulta de Notas por Alumno</h1>
    </div>
    <div class="text-center">
        <div class="row">
            <div class="col-md-4"></div>
            <mat-form-field class="example-form-field col-md-3">
                <mat-label>Ingrese Codigo</mat-label>
                <input matInput type="text" [formControl]="fCodigo">
                <button mat-button *ngIf="fCodigo.value" matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <div class="col-md-1">
                <button mat-raised-button (click)="fnConsultar()" color="primary">Consultar</button>

            </div>
        </div>

    </div>


    <div class="example-container mat-elevation-z8 " *ngIf="listaNotas.length>0" class="table table-striped mt-3">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" aria-describedby="TablaUsuario">

            <!-- Codigo -->
            <ng-container matColumnDef="sCodAlu">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaId" id="Codigo"> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.sCodAlu}} </td>
            </ng-container>

            <!-- Alumno -->
            <ng-container matColumnDef="sNombres">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaNombre" id="Nombre"> Alumno </th>
                <td mat-cell *matCellDef="let element"> {{element.sNombres}} {{element.sApellidos}} </td>
            </ng-container>

            <!-- Curso -->
            <ng-container matColumnDef="sNomCur">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaApellidos" id="Nombre de Curso">
                    Curso </th>
                <td mat-cell *matCellDef="let element"> {{element.sNomCur}} </td>
            </ng-container>

            <!-- Curso -->
            <ng-container matColumnDef="nNota">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaApellidos" id="Nota">
                    Nota </th>
                <td mat-cell *matCellDef="let element"> {{element.nNota}} </td>
            </ng-container>

            <!--Acciones-->
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaAcciones" id="Accion"> Acciones
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="example-button-row ">
                        <button mat-raised-button color="accent" style="margin-right: 8px;"
                            (click)="fnAbrirModal(1,element.nIdAlumno)">Editar</button>
                        <button mat-raised-button color="warn" (click)="fnEliminar(element.nIdAlumno)">Eliminar</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--Mat Paginator-->
        <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>

    <div *ngIf="listaNotas.length>0">
        <div *ngIf="promedio>=11" style="font-size: 1.2rem;">
            <strong> Promedio = <strong style="color: green;">{{promedio}}</strong></strong>
        </div>
        <div *ngIf="11>promedio" style="font-size: 1.2rem;">
            <strong> Promedio = <strong style="color: red;">{{promedio}}</strong></strong>
        </div>
    </div>



</div>
