<!--Titulo-->
<div class="header-app" style="margin-top:1rem;">
    <h1 style=" font-weight: bold;">Gestión de {{appName}}</h1>
</div>

<!--Filtrar y Agregar -->
<div class="form row">
    <!--Filtro-->
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <mat-form-field appearance="standard" style="width: 90%;">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
    </div>

    <!--Botón agregar-->
    <div class="col-md-1">
        <div class="example-button-row botones ">
            <button mat-raised-button color="primary" (click)="fnAbrirModal(0,0)">Agregar</button>
        </div>
    </div>

</div>


<!--Boton: Tabla-->
<div class="example-container mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" aria-describedby="TablaUsuario">

        <!-- Codigo -->
        <ng-container matColumnDef="sCodCur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaId" id="Codigo"> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.sCodCur}} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="sNomCur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaNombre" id="Nombre"> Nombre Curso
            </th>
            <td mat-cell *matCellDef="let element"> {{element.sNomCur}} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="nCreditos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaCreditos" id="Creditos"> Creditos
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nCreditos}} </td>
        </ng-container>

        <!--Acciones-->
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaAcciones" id="Accion"> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-row ">
                    <button mat-raised-button color="accent" style="margin-right: 8px;"
                        (click)="fnAbrirModal(1,element.nIdCurso)">Editar</button>
                    <button mat-raised-button color="warn" (click)="fnEliminar(element.nIdCurso)">Eliminar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--Mat Paginator-->
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
