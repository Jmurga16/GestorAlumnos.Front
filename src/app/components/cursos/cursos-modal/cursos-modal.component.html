<div>
    <!--Titulo-->
    <h1 mat-dialog-title class="clstitulo">{{sAccionModal}} Curso</h1>
    <!--Formulario-->
    <form [formGroup]="formGroup" ngNativeValidate autocomplete="off" name="Formulario" id="new-form">
        <!--Formulario: Codigo-->

        <div class="row" style="padding-bottom: 1rem;" *ngIf="data.accion!=0">
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Codigo</mat-label>
                    <input matInput type="text" formControlName="sCodCur" autocomplete="off" name="CÃ³digo">
                </mat-form-field>
            </div>
        </div>


        <div class="row" *ngIf="data.accion!=0">
            <!--Formulario: Zona-->
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Nombre del Curso</mat-label>
                    <input matInput type="text" formControlName="sNomCur" autocomplete="nope" name="Nombre">
                </mat-form-field>
            </div>
            <!--Formulario: Supervisor-->
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Creditos</mat-label>
                    <input matInput type="number" formControlName="nCreditos" autocomplete="nope" name="Creditos">
                </mat-form-field>
            </div>

        </div>

        <div *ngIf="data.accion==0">
            <!--Formulario: Zona-->
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Nombre del Curso</mat-label>
                    <input matInput type="text" formControlName="sNomCur" autocomplete="nope" name="Nombre">
                </mat-form-field>
            </div>
            <!--Formulario: Supervisor-->
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Creditos</mat-label>
                    <input matInput type="number" formControlName="nCreditos" autocomplete="nope" name="Creditos">
                </mat-form-field>
            </div>

        </div>

        <!--Botonera-->
        <div class="row" style="padding-top: 1rem;">
            <!--Guardar-->
            <div class="col-md-6">
                <button type="button" color="primary" style="width: 100%;" mat-raised-button
                    (click)="fnGrabar()">Grabar</button>
            </div>
            <!--Cancelar-->
            <div class="col-md-6">
                <button type="button" color="warn" style="width: 100%;" mat-raised-button
                    (click)="fnCerrarModal(0)">Cancelar</button>
            </div>

        </div>
    </form>

</div>
