<div>
    <!--Titulo-->
    <h1 mat-dialog-title class="clstitulo">{{sAccionModal}} Alumno</h1>
    <!--Formulario-->
    <form [formGroup]="formGroup" ngNativeValidate autocomplete="off" name="Formulario" id="new-form">
        <!--Formulario: Codigo-->

        <div class="row" style="padding-bottom: 1rem;" *ngIf="data.accion!=0">
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Codigo</mat-label>
                    <input matInput type="text" formControlName="sCodAlu" autocomplete="off" name="Nombre">
                </mat-form-field>
            </div>
        </div>


        <div class="row" *ngIf="data.accion!=0">
            <!--Formulario: Zona-->
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Nombres</mat-label>
                    <input matInput type="text" formControlName="sNombres" autocomplete="nope" name="Nombre">
                </mat-form-field>
            </div>
            <!--Formulario: Supervisor-->
            <div class="col-md-6">
                <mat-form-field style="display:initial">
                    <mat-label>Apellidos</mat-label>
                    <input matInput type="text" formControlName="sApellidos" autocomplete="nope" name="Apellidos">
                </mat-form-field>
            </div>

        </div>

        <div *ngIf="data.accion==0">
            <!--Formulario: Zona-->
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Nombres</mat-label>
                    <input matInput type="text" formControlName="sNombres" autocomplete="nope" name="Nombre">
                </mat-form-field>
            </div>
            <!--Formulario: Supervisor-->
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Apellidos</mat-label>
                    <input matInput type="text" formControlName="sApellidos" autocomplete="nope" name="Apellidos">
                </mat-form-field>
            </div>

        </div>

        <!--Botonera-->
        <div class="row" style="padding-top: 1rem;">
            <!--Guardar-->
            <div class="col-md-6">
                <button type="button" color="primary" style="width: 100%;" mat-raised-button
                    (click)="fnGrabar()">Grabar</button>
            </div>
            <!--Cancelar-->
            <div class="col-md-6">
                <button type="button" color="warn" style="width: 100%;" mat-raised-button
                    (click)="fnCerrarModal(0)">Cancelar</button>
            </div>

        </div>
    </form>

</div>
